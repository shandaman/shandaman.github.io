<!DOCTYPE html>
	<html>
		<head>
			<title> Menu </title>
			<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
			<script>
				function start(){
					sjs.open();
					var score_txt = new sjs.Text("Your Score: 0", 21, "orange");
					score_txt.setText("Your Score: "+localStorage.getItem("score")); 

					var menu_text = new sjs.Text("You Lost",28,"blue");
					menu_text.centerH();
					var startBtn = new sjs.Button("Retry", function(){
						window.location = "fish.html";
					});
					startBtn.center();

					var info_text = new sjs.Text("Created By Shannon Fifield",20,"black");

					info_text.bottom().centerH();
				}
			</script>
		</head>
		<body onload="start()" style="background-color:green;">
			<h1 style="text-align:center;"> Fish </h1>

			<div id="target" style="margin:auto;background:grey;"></div>
		</body>
	</html>
