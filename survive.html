<!DOCTYPE html>
	<html>
		<head>
			<title> Survival Game! </title>
			<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
			<script>
				function start(){
					sjs.open("target",800,500);
					var background = new sjs.Image("Images/space3.png");
					background.setSize(sjs.getWidth(),sjs.getHeight());
					//Player
					var player = new sjs.Image("Images/spaceship_left.png");
					player.type = "player";	
					player.setSize(100,50);
					player.friction = .15;
					player.accel = .3;
					//keys
					sjs.keyDown(RIGHT_KEY, function(){ 
						player.setImage("Images/spaceship_right.png");
						player.pushRight();
					});
					sjs.keyDown(LEFT_KEY, function(){ 
						player.setImage("Images/spaceship_left.png");
						player.pushLeft();
					});
					sjs.keyDown(UP_KEY, function(){ 
						player.pushUp();
					});
					sjs.keyDown(DOWN_KEY, function(){ 
						player.pushDown();
					});
					//Ball1 Object and Properties
					var ball1 = new sjs.Image("Images/spike.png");
					ball1.type = "ball1";
					ball1.setSize(50,50);
					ball1.center();
					ball1.friction = 0;
					ball1.bounce();
					ball1.pushRight(4);
					ball1.pushUp(4);
					//Ball2 Object and Properties
					var ball2 = new sjs.Image("Images/spike.png");
					ball2.type = "ball2";
					ball2.setSize(50,50);
					ball2.bottom().right();
					ball2.friction = 0;
					ball2.bounce();
					ball2.pushLeft(5);
					ball2.pushUp(3);
					//Ball3 Object and Properties
					var ball3 = new sjs.Image("Images/spike.png");
					ball3.type = "ball3";
					ball3.setSize(50,50);
					ball3.bottom().left();
					ball3.friction = 0;
					ball3.bounce();
					ball3.pushLeft(6);
					ball3.pushUp(5);
					//Ball4 Object and Properties
					var ball4 = new sjs.Image("Images/spike.png");
					ball4.type = "ball4";
					ball4.setSize(50,50);
					ball4.top().right();
					ball4.friction = 0;
					ball4.bounce();
					ball4.pushLeft(7);
					ball4.pushUp(3);
					//Ball5 Object and Properties
					var ball5 = new sjs.Image("Images/spike.png");
					ball5.type = "ball5";
					ball5.setSize(50,50);
					ball5.top().center();
					ball5.friction = 0;
					ball5.bounce();
					ball5.pushRight(4);
					ball5.pushUp(7);
					//Ball6 Object and Properties
					var ball6 = new sjs.Image("Images/spike.png");
					ball6.type = "ball6";
					ball6.setSize(50,50);
					ball6.center();
					ball6.friction = 0;
					ball6.bounce();
					ball6.pushRight(9);
					ball6.pushUp(6);
					//ball ball on hits
					sjs.onHit("ball1","ball2", function(ball1,ball2){
					sjs.bounceOff(ball1,ball2);
					});
					sjs.onHit("ball1","ball3", function(ball1,ball3){
					sjs.bounceOff(ball1,ball3);
					});
					sjs.onHit("ball1","ball4", function(ball1,ball4){
					sjs.bounceOff(ball1,ball4);
					});
					sjs.onHit("ball1","ball5", function(ball1,ball5){
					sjs.bounceOff(ball1,ball5);
					});
					sjs.onHit("ball1","ball6", function(ball1,ball6){
					sjs.bounceOff(ball1,ball6);
					});
					sjs.onHit("ball2","ball3", function(ball2,ball3){
					sjs.bounceOff(ball2,ball3);
					});
					sjs.onHit("ball2","ball4", function(ball2,ball4){
					sjs.bounceOff(ball2,ball4);
					});
					sjs.onHit("ball2","ball5", function(ball5,ball5){
					sjs.bounceOff(ball2,ball5);
					});
					sjs.onHit("ball2","ball6", function(ball2,ball6){
					sjs.bounceOff(ball2,ball6);
					});
					sjs.onHit("ball3","ball4", function(ball3,ball4){
					sjs.bounceOff(ball3,ball4);
					});
					sjs.onHit("ball3","ball5", function(ball3,ball5){
					sjs.bounceOff(ball3,ball5);
					});
					sjs.onHit("ball3","ball6", function(ball3,ball6){
					sjs.bounceOff(ball3,ball6);
					});
					sjs.onHit("ball4","ball5", function(ball4,ball5){
					sjs.bounceOff(ball4,ball5);
					});
					sjs.onHit("ball4","ball6", function(ball4,ball6){
					sjs.bounceOff(ball4,ball6);
					});
					sjs.onHit("ball5","ball6", function(ball5,ball6){
					sjs.bounceOff(ball5,ball6);
					});
					//ball player onhits
					sjs.onHit("player","ball1", function(){
					window.location = "gameover.html";
					});
					sjs.onHit("player","ball2", function(){
					window.location = "gameover.html";
					});
					sjs.onHit("player","ball3", function(){
					window.location = "gameover.html";
					});
					sjs.onHit("player","ball4", function(){
					window.location = "gameover.html";
					});
					sjs.onHit("player","ball5", function(){
					window.location = "gameover.html";
					});
					sjs.onHit("player","ball6", function(){
					window.location = "gameover.html";
					});
				} //end start
			</script>
		</head>
		<body onload="start()" style="background-color:green;">
			<h1 style="text-align:center;"> Survival Game! </h1>

			<div id="target" style="margin:auto;background:grey;"></div>
		</body>
	</html>
