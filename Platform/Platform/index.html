<!DOCTYPE html>
	<html>
		<head>
			<title> Menu </title>
			<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
			<script>
			function start(){
				sjs.open();
				var menu_text = new sjs.Text("Evil Robots", 28, "blue");
				menu_text.centerH();
				var designBtn = new sjs.Button("Design Level", function(){
				window.location = "platform.html";
				});
				designBtn.center();
				designBtn.moveTo(100, 175);

				var level1Btn = new sjs.Button("Level 1", function(){
				window.location = "level1.html";
				});
				level1Btn.center();
				var info_text = new sjs.Text("Created By Shannon Fifield", 20, "black");
				info_text.bottom().centerH();
				level1Btn.moveTo(300, 175);
							}
			</script>
		</head>
		<body onload="start()" style="background-color:green;">
			<h1 style="text-align:center;"> Platform Game </h1>

			<div id="target" style="margin:auto;background:grey;"></div>
		</body>
	</html>
